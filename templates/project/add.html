{% extends "common/index.html" %}

{% block content %}
    <form class="form-horizontal" role="form" method="post" action="/project/add">
    {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2">项目名称</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="name" required="required" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">项目路径</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="path" required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">项目描述</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="desc"  required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">项目包名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="package"  required="required"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">项目类型</label>
            <div class="col-sm-6">
                <select name="projectType">
                    <option selected value="1">war</option>
                    <option value="2">jar</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"></label>
            <div class="col-sm-6">
            <button type="submit" class="btn btn-default pull-right">Submit</button>
                </div>
        </div>
    </form>
{% endblock %}
