<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/common.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>


<body>
    {#顶部导航#}
    <header>
        <div class="row headerBar">
            {#顶部logo#}
            <a>BSM后台
                <img src="" class="img-rounded">
            </a>
            {#顶部右侧 #}
            <div class="headerBarRight">
                    <img src="{% static 'image/header_icon1.jpg' %}" class="img-rounded">admin,欢迎登录
                    <a href="/logout"><img src=" {% static 'image/header_icon3.jpg'%}" class="img-rounded">退出</a>
            </div>
        </div>
    </header>

	<div class="row clearfix">
        {#左侧导航#}
		<div class="leftBar col-md-2">
			<ul>
					<li><a href="/host/list">用户列表</a></li>
					<li><a href="">项目管理</a></li>
					<li><a href="">系统管理</a></li>
			</ul>
		</div>

        {# 右侧内容页#}
        <div class="col-md-10">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer>
    </footer>
</body>
    <script src="{% static 'bootstrap/js/jquery.min.js' %} "></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% block scriptblock %}
    {% endblock %}
</html>
